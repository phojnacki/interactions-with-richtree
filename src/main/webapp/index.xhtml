<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://java.sun.com/jsf/html">

<h:head>
    <title>Interactions with RichTree</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
    <h2>RichTree component</h2>
    <h:form>
        <rich:tree value="#{webTechnologies.rootNodes}" var="station" stateVar="#{webTechnologies.binding}">
            <rich:treeNode>
                <h:outputText value="#{station}" />
            </rich:treeNode>
        </rich:tree>
        <a4j:commandButton action="#{webTechnologies.expandAll}" value="Expand all"/>
    </h:form>
</h:body>

</html>
